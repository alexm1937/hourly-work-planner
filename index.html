<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <script src="https://kit.fontawesome.com/df6d42755c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <main>
      <div class="container">
        <div class="row" id="9">
          <span class="col-1 border-top border-end text-center">9AM</span>
          <textarea class="col-10" id="9am" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn" id="9amBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row" id="10">
          <div class="col-1 border-top border-end text-center">10AM</div>
          <textarea class="col-10" id="10am" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn" id="10amBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row" id="11">
          <div class="col-1 border-top border-end text-center">11AM</div>
          <textarea class="col-10" id="11am" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row">
          <div class="col-1 border-top border-end text-center">12PM</div>
          <textarea class="col-10" id="12pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row">
          <div class="col-1 border-top border-end text-center">1PM</div>
          <textarea class="col-10" id="1pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row">
          <div class="col-1 border-top border-end text-center">2pm</div>
          <textarea class="col-10" id="2pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row">
          <div class="col-1 border-top border-end text-center">3pm</div>
          <textarea class="col-10" id="3pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row">
          <div class="col-1 border-top border-end text-center">4pm</div>
          <textarea class="col-10" id="4pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

        <div class="row" id="17">
          <div class="col-1 border-top border-end text-center">5pm</div>
          <textarea class="col-10" id="5pm" placeholder="Enter your tasks!"></textarea>
          <button class="col-1 btn saveBtn"><i class="fas fa-save"></i>Save</button>
        </div>

      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
